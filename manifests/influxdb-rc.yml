apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    run: influxdb
  name: influxdb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.0-alpine
        ports:
        - containerPort: 8083
        - containerPort: 8086
        - containerPort: 8089
